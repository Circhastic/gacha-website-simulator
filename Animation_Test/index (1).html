<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Gacha Simulator</title>
</head>
<body>

    <div class="title">
        <h1>BCS23 Gacha Simulator!</h1>
    </div>

    <div class="header">
      <div class="header-tickets">
        <span id="header-tickets"></span>
        <img src="./img/ticket-icon.png" alt="">
      </div>
    </div>

    <div class="main">
      <div class="gacha">
          <div class="gacha-btn-container">
              <button class="gacha-button button-wrapper" onclick="rollOne()">Roll x1 <img src="./img/ticket-icon.png"></button>
          </div>
          <div class="gacha-btn-container">
              <button class="gacha-button button-wrapper" onclick="rollFive()">Roll x5 <img src="./img/ticket-icon.png"></button>
          </div>
      </div>
      <div class="banner" id="banner">
        
      </div>
      <br><br>
      
    </div>
    <br>
    

    <div class="background-overlay">
    </div>

    <div class="overlay" id="overlay">
    </div>

    <div class="footer">
        <div class="footer-buttons">
            <!-- TODO: inventory of the pulls-->
            <div class="footer-inventory-container">
              <button class="footer-inventory-btn button-wrapper" onclick="showRollinventory()">Inventory</button>
            </div>

          <!-- TODO: What is a gacha, help button for new users -->
          <div class="footer-help-container">
              <button class="footer-help-btn button-wrapper" onclick="showHelp()">?</button>
          </div>
        </div>

        <p class="footer-disclaimer">v1.3 not indicative of final website</p>
    </div>

    <!-- external javascript -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
