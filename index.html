<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Inter&family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

    <title>Gacha Simulator</title>
</head>
<body>
    <div class="title">
        <h1>BCS23 Gacha Simulator</h1>
    </div>

    <div class="main">
        <div class="gacha">
            <div class="gacha-one-roll-btn">
                <button class="gacha-button button-wrapper" onclick="rollOne()">Roll x1</button>
            </div>
            <div class="gacha-ten-roll-btn">
                <button class="gacha-button button-wrapper" onclick="rollTen()">Roll x10</button>
            </div>
        </div>

        <div class="roll">
            <div id="photo-container">
                <ul>
                    <li class="diamond1">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond2">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond3">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond4">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond5">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond6">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond7">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond8">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond9">
                      <div class="image">
                      </div>
                    </li>
                    <li class="diamond10">
                      <div class="image">
                      </div>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
    <br>

    <div class="footer">
        <div class="footer-buttons">
            <!-- TODO: History of the pulls-->
            <div class="footer-history-container">
              <button class="footer-history-btn button-wrapper" onclick="showRollHistory()">History</button>
            </div>

          <!-- TODO: What is a gacha, help button for new users -->
          <div class="footer-help-container">
              <button class="footer-help-btn button-wrapper" onclick="showHelp()">?</button>
          </div>
        </div>

        <p class="footer-disclaimer">v0.1 not indicative of final website</p>
    </div>

    <!-- external javascript -->
    <script src="script.js"></script>
</body>
</html>
